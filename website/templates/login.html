{% extends "template.html" %} {% block title %}Login{% endblock %}
{% block content %}
<form method="POST">
</br>
<div class="container">
    <h1 align="center">Login</h1>
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        class="form-control" 
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="password"
        name="password"
        placeholder="Enter Password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-warning loginbutton">Login</button>
</form>
</br>
{% endblock %}
